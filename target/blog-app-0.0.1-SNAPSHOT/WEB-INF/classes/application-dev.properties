debug=true

# logging level
# root level
logging.level=ERROR
logging.level.com.example.api=DEBUG

# output to a file create a folder on local machine
logging.file=D:/logs/blog-app.log
logging.pattern.file=%d %p %c{1.} [%t] %m%n
logging.pattern.console=%d{HH:mm:ss.SSS} [%t] %-5level %logger{36} - %msg%n

#server
server.port = 8080
spring.application.name =blogservice
